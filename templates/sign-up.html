{% load static %} {% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMART NFC</title>

    <link rel="shortcut icon" href="{% static 'assets1/images/fav.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/plugin/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/plugin/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/plugin/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/arafat-font.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/plugin/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets1/css/style.css' %}">
</head>

<body>
    <!-- start preloader -->
    <div class="preloader" id="preloader"></div>
    <!-- end preloader -->

    <!-- Scroll To Top Start-->
    <a href="javascript:void(0)" class="scrollToTop"><i class="fas fa-angle-double-up"></i></a>
    <!-- Scroll To Top End -->

    <!-- header-section start -->
    <header class="header-section">
        <div class="overlay">
            <div class="container">
                <div class="row d-flex header-area">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html">
                            <img src="{% static 'assets1/images/logo.png' %}" class="logo" alt="logo">
                        </a>
                        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbar-content">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbar-content">
                            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                                <!-- Your navbar links here -->
                            </ul>
                            <div class="right-area header-action d-flex align-items-center max-un">
                                <a href="/login" class="login">Login</a>
                                <a href="/signup" class="cmn-btn">Sign Up</a>
                                    <i class="icon-d-right-arrow-2"></i>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header-section end -->

    <!-- Signup section start -->
    <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'assets1/images/login-reg-bg.png' %}" class="max-un" alt="image">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <h5 class="sub-title">Create an Account</h5>
                            <h2 class="title">Welcome to Smart NFC</h2>
                            <p class="dont-acc">Already have an account? <a href="/login">Login</a></p>
                        </div>
                        <form method="post" action="{% url 'signup' %}">
                            {% csrf_token %}
                            {% if message %}
                            <p class="error-message">{{ message }}</p>
                            {% endif %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        <label for="full_name">Full Name</label>
                                        <input type="text" id="full_name" name="full_name" placeholder="Enter Full Name" required>
                                    </div>
                                    <div class="single-input">
                                        <label for="username">Username</label>
                                        <input type="text" id="username" name="username" placeholder="Enter Username" required>
                                    </div>
                                    <div class="single-input">
                                        <label for="group_type">Group Type</label>
                                        <select id="group_type" name="group_type">
                                            <option value="user">User</option>
                                            <option value="company">Company</option>
                                        </select>
                                    </div>
                                    <div class="single-input">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                                    </div>
                                    <div class="single-input">
                                        <label for="verify_password">Verify Password</label>
                                        <input type="password" id="verify_password" name="verify_password" placeholder="Verify Password" required>
                                    </div>
                                    <div class="single-input">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                                    </div>
                                    <div class="single-input">
                                        <label for="cell_number">Cell Number</label>
                                        <input type="text" id="cell_number" name="cell_number" placeholder="Enter Cell Number">
                                    </div>
                                    <button type="submit" class="cmn-btn w-100">Submit</button>
                                </div>
                            </div>
                        </form>
                        <div class="forgot-pass mt-30 text-center">
                            <a href="javascript:void(0)">Forgot Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Signup section end -->

    <!-- JavaScript files -->
    <script src="{% static 'assets1/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets1/js/jquery-ui.js' %}"></script>
    <script src="{% static 'assets1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets1/js/fontawesome.js' %}"></script>
    <script src="{% static 'assets1/js/plugin/slick.js' %}"></script>
    <script src="{% static 'assets1/js/plugin/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets1/js/plugin/counter.js' %}"></script>
    <script src="{% static 'assets1/js/plugin/waypoint.min.js' %}"></script>
    <script src="{% static 'assets1/js/plugin/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets1/js/plugin/wow.min.js' %}"></script>
    <script src="{% static 'assets1/js/plugin/plugin.js' %}"></script>
    <script src="{% static 'assets1/js/main.js' %}"></script>
</body>

</html>
